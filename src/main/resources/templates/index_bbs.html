<!DOCTYPE html>
<html lang = "ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>掲示板アプリケーション</h1><br>
<form th:action="@{/exbbs01/insert}" method="post">
投稿者名 : <input type="text" name="name"><br><br>
投稿内容 : <textarea name="content"></textarea><br>
<button>記事投稿</button>
</form>
<br>
<br>
<br>
<hr>
<div th:each="article:${articleList}" >
投稿ID : <span th:text="${article.id}"></span><br>
投稿者名 : <span th:text="${article.name}"></span><br>
投稿内容 : <span th:text="${article.content}"></span><br>
<button>記事消去</button><br>
<br>
<div th:each="comment:${article.commentList}">
コメントID : <span th:text="${comment.id}"></span><br>
コメント者名 : <span th:text="${comment.name}"></span><br>
コメント内容 : <span th:text="${comment.content}"></span><br>
</div>

<form th:action="@{/exbbs01/insertComment}" method="post">
<input type="hidden" name="articleId" th:value="${article.id}">
名前 : <input type="text" name="name"><br>
投稿内容 : <textarea name="content"></textarea><br>
<button>コメント投稿</button>
<hr>
</form>
</div>
</body>
</html>
